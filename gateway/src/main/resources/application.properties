spring.application.name=gateway
server.port=9000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/ticketing-security-realm
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.urls[0].name=Event Service
springdoc.swagger-ui.urls[0].url=/aggregate/event-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Purchase Service
springdoc.swagger-ui.urls[1].url=/aggregate/purchase-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Stock Service
springdoc.swagger-ui.urls[2].url=/aggregate/stock-service/v3/api-docs
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=20
resilience4j.circuitbreaker.configs.default.failureRateThreshold=40
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=10
resilience4j.timelimiter.configs.default.timeout-duration=4s
resilience4j.retry.configs.default.max-attempts=4
resilience4j.retry.configs.default.wait-duration=3s
resilience4j.retry.configs.default.ignore-exceptions=java.lang.IllegalArgumentException
event.service.url=http://localhost:8080
purchase.service.url=http://localhost:8081
stock.service.url=http://localhost:8082