apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: michal7777/new-gateway:latest
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
              valueFrom:
                configMapKeyRef:
                  key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
                  name: gateway-config
            - name: EVENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: EVENT_SERVICE_URL
                  name: global-settings
            - name: PURCHASE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: PURCHASE_SERVICE_URL
                  name: global-settings
            - name: STOCK_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: STOCK_SERVICE_URL
                  name: global-settings
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
data:
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: "http://keycloak.default.svc.cluster.local:8080/realms/ticketing-security-realm"